<!DOCTYPE html>
{% load static %}

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

	<title>Vezi utilizatorii</title>

        <!-- CSS FILES -->
        <link rel="stylesheet" href="{% static 'profil/css/style1.css'%}" type="text/css">
        <link rel="stylesheet" href="{% static 'profil/css/style2.css'%}" type="text/css">
        <link rel="stylesheet" href="{% static 'profil/css/style3.css'%}" type="text/css">
        <link rel="stylesheet" href="{% static 'profil/css/risen.css'%}" type="text/css">

</head>


<body>
{% block content %}
 <header class="site-header">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12 col-12 d-flex flex-wrap">
                        <p class="d-flex me-4 mb-0">
                            <i class="bi-house-fill me-2"></i>
                            Discipline
                        </p>

                    </div>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/home" >
                   {% load static %} <img src="{% static 'profil/images/logo.png ' %}" class=logo img-fluid alt="" />
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link " href="/home"><b>ADAUGA</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/Sterge"><b>STERGE</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/Vezi"><b>VEZI UTILIZATORII</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout"><b>LOG OUT</b></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

	<div class="container-fluid">
			<div class="main-content-wrapper">
				<div class="container-fluid">
					<div class="resume-wrapper mx-auto rounded-2">
						<div class="resume-header px-4 px-lg-5">
							<div class="resume-profile-holder text-center">

								<div class="resume-role-title text-uppercase">Materii</div>

							</div><!--//profile-holder-->
						</div><!--//resume-header-->
						<div class="resume-body p-4 p-lg-5">
							<div class="row">
                                <form method="POST">
                                    {% for text in t %}
                                    <div class="container">
                                        {% csrf_token %}
                                            {{ i }}
                                    </div>
                                     {% endfor %}
                                </form>
                                    </div>
								</div><!--//col-side-->
                               </div><!--//row-->
					    </div><!--//resume-body-->
				    </div><!--//resume-wrapper-->
				</div><!--//container-fluid-->
			</div><!--//main-content-wrapper-->
	</div><!--//container-->
	{% endblock %}
</body>
