<!DOCTYPE html>
{% load static %}

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

	<title>Sterge</title>

        <!-- CSS FILES -->
        <link rel="stylesheet" href="{% static 'profil/css/style1.css'%}" type="text/css">
        <link rel="stylesheet" href="{% static 'profil/css/style2.css'%}" type="text/css">
        <link rel="stylesheet" href="{% static 'profil/css/style3.css'%}" type="text/css">
        <link rel="stylesheet" href="{% static 'profil/css/risen.css'%}" type="text/css">

</head>


<body>
{% block content %}
 <header class="site-header">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12 col-12 d-flex flex-wrap">
                        <p class="d-flex me-4 mb-0">
                            <i class="bi-house-fill me-2"></i>
                            Discipline
                        </p>

                    </div>

                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/home" >
                   {% load static %} <img src="{% static 'profil/images/logo.png ' %}" class=logo img-fluid alt="" />
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                     <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link " href="/home"><b>ADAUGA</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/Sterge"><b>STERGE</b></a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link " href="/Vezi"><b>VEZI UTILIZATORII</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout"><b>LOG OUT</b></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

	<div class="container-fluid">
			<div class="main-content-wrapper">
				<div class="container-fluid">
					<div class="resume-wrapper mx-auto rounded-2">
						<div class="resume-header px-4 px-lg-5">
							<div class="resume-profile-holder text-center">

								<div class="resume-role-title text-uppercase">Adaugă user-ul pe care doriți să-l ștergeți</div>

							</div><!--//profile-holder-->
						</div><!--//resume-header-->
						<div class="resume-body p-4 p-lg-5">
							<div class="row">
                                <form method="POST">
                                {% csrf_token %}
									<section class="resume-summary-section resume-section">
										<h3 class="resume-section-heading text-uppercase py-2 py-lg-3 py-2 py-lg-3"><i class="resume-section-heading-icon bi bi-person me-2"></i>User id:</h3>
                                        <input name="userid" style="width:50%">
                                    </section>


                                <button style="display:block; margin: 0 auto;background:#3630a3;color:white;font-size: 1.2em;font-weight: bold;margin-top: 50px;border-radius: 50%;">Sterge</button>
							</form></div></div>
					    </div><!--//resume-body-->
				    </div><!--//resume-wrapper-->
				</div><!--//container-fluid-->
			</div><!--//main-content-wrapper-->
	</div><!--//container-->
	{% endblock %}
</body>
