<!doctype html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">

        <title>Discipline</title>

        <!-- CSS FILES -->
        <link rel="stylesheet" href="{% static 'discipline/css/Style1.css'%}" type="text/css">
        <link rel="stylesheet" href="{% static 'discipline/css/Style2.css'%}" type="text/css">
        <link rel="stylesheet" href="{% static 'discipline/css/Style3.css'%}" type="text/css">


    </head>

    <body>
         {% block content %}
        <header class="site-header">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12 col-12 d-flex flex-wrap">

                            Discipline
                        </p>

                    </div>

                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/home" >

                    <span class="ms-2">Portal</span>

            </div>
        </nav>

        <main>

            <section class="hero-section">
                    <div class="section-overlay"></div>
                <form method="POST">
                    {% for text in t %}
                <div class="container">
                    {% csrf_token %}
                <ul></ul>
                    <label><b>Materii:</b></label><br><br>
                    {% for i in text %}
                        {{ i }}
                        {% endfor %}
                </div>
                    {% endfor %}
                    </form>

     {% endblock %}
